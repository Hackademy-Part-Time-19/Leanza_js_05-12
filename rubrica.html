<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rubrica.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rubrica</title>

<body>

    <div id="containerPopup" class="containerPopup">
        <div class="iconClosePopup">
            <i onclick="chiudiModale()" class="fa fa-close"></i>
        </div>
        <div class="cardPopup">
            <div class="titoloPopup">
                <h4>Nuovo Contatto</h4>
            </div>
            <div class="inputPopup">
                <div id="inputNomePopup" class="inputNomePopup">
                    <input id="nome" class="text" style="font-size: 14px;" type="text" placeholder="Nome Contatto">
                </div>
                <div id="inputCognomePopup" class="inputCognomePopup">
                    <input id="cognome" class="text" style="font-size: 14px;" type="text"
                        placeholder="Cognome Contatto">
                </div>
                <div id="inputNumeroPopup" class="inputNumeroPopup">
                    <input id="telefono" class="text" style="font-size: 14px;" type="text"
                        placeholder="Numero Contatto">
                </div>
            </div>
            <div class="footerPopup">
                <div onclick="aggiungiContatto()" class="buttonSalva">
                    <h3>Salva contatto</h3>
                </div>

            </div>

        </div>
    </div>

                <div class="myProfileImg">
                    <img src="./Immagine 2023-08-02 145509 (1).png" alt="user">

                <div class="myProfileName">

                        placeholder="Cerca contatto">
                </div>
                <div onclick="apriModale ()" class="addContactIcon">
                    <i class="fa fa-plus-circle" style="font-size:22px;color: white;cursor: pointer;"></i>
                </div>
            </div>
            <div class="containerReset">
